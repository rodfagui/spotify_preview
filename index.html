<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Preview</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://use.fontawesome.com/375f8dd4b6.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <h1><i class="fa fa-spotify" aria-hidden="true"></i> Spotify Preview</h1>
              <input type="text" id="input" class="form-control" placeholder="Busca una canciÃ³n o artista">
              <img class="loading" src="images/loading.gif" alt="loading" />
              <div class="not-found"></div>
              <div class="tracks">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script de handlebars para mostrar cada una de las preview -->
    <script id="tracks-template" type="text/x-handlebars-template">
      {{#each preview}}
        <div class="media">
          <div class="media-left">
            <img class="media-object" src="{{this.album.images.[0].url}}" />
          </div>
          <div class="media-body">
            <h3 class="media-heading">{{this.name}}</h3>
            <span> {{this.artists.[0].name}}</span>
            <div class="preview-song">
              <audio controls><source src="{{this.preview_url}}" type="audio/mp3"></audio>
            </div>
          </div>
        </div>
      {{/each}}
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
